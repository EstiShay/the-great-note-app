<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>The Great Note App</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>The Greatest Note App</h1>
        <h3>Add events, checklists and notes</h3>
      </div>
      <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
  <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
      <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">New note</h4>
            </div>
            <div class="modal-body">
              <form id="newNote">
                <div class="form-group">
                  <label for="newFormTitle">Note title</label>
                  <input type="text" class="form-control" id ="newFormTitle" placeholder="Note title">
                  <div class="form-group">
                    <label for="newFormDescription">Note description</label>
                    <textarea name="textarea" style="width:250px;height:150px;"class="form-control" id ="newFormDescription" placeholder="Note description">
                    </textarea>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
