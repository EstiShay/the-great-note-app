<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>The Great Note App</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>The Greatest Note App</h1>
        <h3>Add events, checklists and notes</h3>
      </div>
      <h2>Notes</h2>
      <div class="wrapper">
      </div>
  <!-- Trigger the modal with a button -->
      <button id="newNoteButton" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add New Note</button>
  <!-- Modal -->
      <div class="modal" id="myModal" role="dialog">
        <div class="modal-dialog">
      <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close closenotemodal" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">New note</h4>
            </div>
            <div class="modal-body">
              <form id="newNote">
                <div class="form-group">
                  <label for="newNoteTitle">Note title</label>
                  <input type="text" class="form-control" id ="newNoteTitle" placeholder="Note title">
                  <div class="form-group">
                    <label for="newNoteDescription">Note description</label>
                    <textarea id="newNoteDescription" placeholder="Note description"></textarea>
                  </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn">Save changes</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Trigger the modal with a button -->
          <button id="newChecklistButton" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add New Checklist</button>
      <!-- Modal -->
          <div class="modal" id="checklistModal" role="dialog">
            <div class="modal-dialog">
          <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close closechecklist" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">New Checklist</h4>
                </div>
                <div class="modal-body">
                  <form id="newChecklist">
                    <div class="form-group">
                      <label for="newChecklistTitle">Checklist title</label>
                      <input type="text" class="form-control" id ="newChecklistTitle" placeholder="Checklist title">
                      <div class="form-group">
                        <label for="newChecklistDescription">Checklist description</label>
                        <input id="newChecklistDescription" type="text" class="form-control" placeholder="Checklist Description, Seperate by Commas">
                      </div>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn">Save changes</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
    </div>
  </body>
</html>
